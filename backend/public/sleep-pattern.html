    <script>
        // Immediately apply theme, language, and sidebar state before page renders
        (function() {
            // Hide content until everything is initialized
            document.documentElement.style.visibility = 'hidden';
            
            // Apply theme
            const theme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', theme);
            
            // Apply language
            const language = localStorage.getItem('language') || 'en';
            document.documentElement.setAttribute('lang', language);
            
            // Add a class to prevent transitions during page load
            document.documentElement.classList.add('no-transitions');

            // Load translations synchronously
            const xhr = new XMLHttpRequest();
            xhr.open('GET', '/js/i18n/translations.js', false); // false makes it synchronous
            xhr.send();
            if (xhr.status === 200) {
                eval(xhr.responseText);
                // Initialize i18n immediately
                if (typeof i18n !== 'undefined') {
                    i18n.currentLocale = language;
                }
            }
            
            // Show content after a small delay to ensure everything is ready
            window.addEventListener('load', function() {
                setTimeout(function() {
                    document.documentElement.classList.remove('no-transitions');
                    document.documentElement.style.visibility = 'visible';
                }, 50);
            });
        })();
    </script>

    <script>
        // 全局变量
        let currentWeekStart = null;
        window.sleepChart = null;

        // 常量定义
        const TIME_ZONE = 'Asia/Bangkok'; // 使用 UTC+7 时区
        const CHART_COLORS = {
            shortSleep: 'rgba(100, 255, 218, 0.3)',
            mediumSleep: 'rgba(100, 255, 218, 0.6)',
            longSleep: 'rgba(100, 255, 218, 0.9)',
            borderColor: 'rgba(75, 192, 192, 0.4)'
        };

        // 睡眠时长分类
        const SLEEP_DURATION_CATEGORIES = {
            SHORT: 30, // 30分钟以下为短睡眠
            MEDIUM: 120 // 30-120分钟为中等睡眠，120分钟以上为长睡眠
        };

        const TIME_FORMAT_OPTIONS = {
            hour: '2-digit',
            minute: '2-digit',
            hour12: false,
            timeZone: TIME_ZONE
        };

        const DATE_FORMAT_OPTIONS = {
            weekday: 'short',
            month: 'short',
            day: 'numeric',
            timeZone: TIME_ZONE
        };

        function formatTimeForDisplay(date) {
            return date.toLocaleTimeString(i18n.locale, TIME_FORMAT_OPTIONS);
        }

        function formatDateForDisplay(date) {
            return date.toLocaleDateString(i18n.locale, DATE_FORMAT_OPTIONS);
        }

        // 日志记录函数
        function logToConsole(level, message, data = {}) {
            if (!data) data = {};
            
            const timestamp = new Date().toISOString();
            const logData = {
                timestamp,
                level,
                message,
                ...data
            };
            
            switch (level) {
                case 'error':
                    console.error(`[${timestamp}] ${message}`, data);
                    break;
                case 'warn':
                    console.warn(`[${timestamp}] ${message}`, data);
                    break;
                case 'info':
                default:
                    console.log(`[${timestamp}] ${message}`, data);
            }
            
            // 可以在这里添加远程日志记录功能
            return logData;
        }

        // Initialize the app
        async function initializeApp() {
            try {
                // 设置当前周
                setCurrentWeekToThisWeek();
                
                // 加载睡眠数据
                await loadSleepData();
                
                // 设置事件监听器
                setupEventListeners();
                
                // 更新图表主题
                if (typeof updateChartsTheme === 'function') {
                    updateChartsTheme();
                }
                
                console.log('App initialized successfully');
            } catch (error) {
                console.error('Failed to initialize app:', error);
                showNotification(i18n.t('initialization_failed'), 'error');
            }
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                console.log('Initializing page...');
                // Initialize i18n
                i18n.init();
                // 初始化主题和侧边栏
                initializeTheme();
                initializeSidebar();
                
                // 添加侧边栏切换按钮事件处理
                const toggleBtn = document.querySelector('.sidebar-toggle');
                if (toggleBtn) {
                    toggleBtn.addEventListener('click', function(e) {
                        toggleSidebar(e);

        // 设置当前周为本周
        function setCurrentWeekToThisWeek() {
            const now = new Date();
            const currentDay = now.getDay();
            const daysToMonday = currentDay === 0 ? 6 : currentDay - 1; // 计算到周一的距离
            
            const monday = new Date(now);
            monday.setDate(now.getDate() - daysToMonday);
            monday.setHours(0, 0, 0, 0);
            
            currentWeekStart = monday;
            updateWeekDisplay();
        }

        function updateWeekDisplay() {
            if (!currentWeekStart) return;
            
            // Format the week start date
            const weekStartStr = currentWeekStart.toLocaleDateString('en-CA'); // YYYY-MM-DD format
            
            // Calculate end of week (Sunday)
            const endOfWeek = new Date(currentWeekStart);
            endOfWeek.setDate(currentWeekStart.getDate() + 6);
            const weekEndStr = endOfWeek.toLocaleDateString('en-CA');
            
            // Update the week display
            document.getElementById('weekStartDate').textContent = weekStartStr;
            
            logToConsole('info', 'Week display updated', {
                weekStart: weekStartStr,
                weekEnd: weekEndStr
            });
        }

        async function navigateWeek(direction) {
            try {
                // Show loading indicator
                const chartContainer = document.querySelector('.sleep-pattern-visualization');
                if (!chartContainer) {
                    throw new Error('Chart container not found');
                }
                
                // 保存当前图表，以便在导航失败时恢复
                const previousContent = chartContainer.innerHTML;
                
                chartContainer.innerHTML = `
                    <div style="display: flex; justify-content: center; align-items: center; height: 400px;">
                        <div style="text-align: center;">
                            <i class="fas fa-spinner fa-spin" style="font-size: 3rem; color: var(--accent-primary);"></i>
                            <p style="margin-top: 1rem; color: var(--text-secondary);">${i18n.t('loading')}...</p>
                        </div>
                    </div>
                `;
                
                if (!currentWeekStart) {
                    setCurrentWeekToThisWeek();
                    return;
                }

                // Get today's date at midnight for comparison
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                // Calculate current week's end to check if we're in current week
                const currentWeekEnd = new Date(currentWeekStart);
                currentWeekEnd.setDate(currentWeekStart.getDate() + 6);

                switch (direction) {
                    case 'prev':
                        // Move to previous week (7 days back)
                        currentWeekStart.setDate(currentWeekStart.getDate() - 7);
                        break;
                    case 'next':
                        // Check if next week would be in the future
                        const nextWeekStart = new Date(currentWeekStart);
                        nextWeekStart.setDate(currentWeekStart.getDate() + 7);
                        
                        if (nextWeekStart > today) {
                            showNotification(i18n.t('cannot_select_future_dates'), 'warning');
                            // 恢复之前的内容，不进行导航
                            chartContainer.innerHTML = previousContent;
                            return;
                        }
                        
                        currentWeekStart = nextWeekStart;
                        break;
                    case 'this':
                        setCurrentWeekToThisWeek();
                        break;
                    default:
                        throw new Error('Invalid navigation direction');
                }

                updateWeekDisplay();
                await loadSleepData();
                
                logToConsole('info', 'Week navigation successful', {
                    direction,
                    newWeekStart: currentWeekStart.toLocaleDateString('en-CA')
                });
            } catch (error) {
                logToConsole('error', 'Week navigation failed', { error: error.message });
                showNotification(i18n.t('error_navigating_week') + ': ' + error.message, 'error');
                
                // Restore chart container in case of error
                const chartContainer = document.querySelector('.sleep-pattern-visualization');
                if (chartContainer) {
                    chartContainer.innerHTML = '<canvas id="sleepChart" class="sleep-pattern-chart"></canvas>';
                    
                    // 尝试重新加载当前周的数据
                    try {
                        if (currentWeekStart) {
                            await loadSleepData();
                        }
                    } catch (e) {
                        // 忽略重新加载错误
                    }
                }
            }
        }

        async function loadSleepData() {
            try {
                if (!currentWeekStart) {
                    throw new Error('Week start date not set');
                }

                // 计算日期范围
                const startDate = new Date(currentWeekStart);
                const endDate = new Date(startDate);
                endDate.setDate(startDate.getDate() + 6);
                
                // 获取前两天的数据，以处理跨天的睡眠记录
                const prevDay = new Date(startDate);
                prevDay.setDate(startDate.getDate() - 2);
                
                // 显示加载状态
                showLoading(true);
                
                // 使用正确的API端点
                const response = await fetch(`/api/feeding/baby/507f1f77bcf86cd799439011/range?startDate=${prevDay.toISOString()}&endDate=${endDate.toISOString()}&type=sleep`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const records = await response.json();
                
                // 处理数据
                const processedData = processSleepData(records, startDate, endDate);
                
                // 确保图表容器存在
                const chartContainer = document.querySelector('.sleep-pattern-visualization');
                if (!chartContainer) {
                    throw new Error('Chart container not found');
                }
                
                // 更新图表
                updateSleepChart(processedData);
                
                // 更新摘要
                updateSleepSummary(processedData);
                
                console.log('Sleep data loaded successfully');
            } catch (error) {
                console.error('Failed to load sleep data:', error);
                showNotification(i18n.t('failed_to_load_sleep_data'), 'error');
                
                // 显示错误信息
                const chartContainer = document.querySelector('.sleep-pattern-visualization');
                if (chartContainer) {
                    chartContainer.innerHTML = `
                        <div style="text-align: center; padding: 2rem; color: var(--danger);">
                            <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                            <p>${i18n.t('failed_to_load_sleep_data')}</p>

                                <i class="fas fa-sync"></i> ${i18n.t('retry')}
                            </button>
                        </div>
                    `;
                }
            } finally {
                showLoading(false);
            }
        }

        // 处理睡眠数据
        function processSleepData(records, startDate, endDate) {
            if (!Array.isArray(records) || records.length === 0) {
                console.warn('No sleep records found or invalid records format');
                return { days: [], data: [] };
            }
            
            // 检查记录格式
            const hasTimestamp = records[0].hasOwnProperty('timestamp');
            const hasStartTime = records[0].hasOwnProperty('startTime');
            
            // 创建每天的数据
            const days = [];
            const data = [];
            
            // 创建一周的日期数组
            for (let i = 0; i < 7; i++) {
                const day = new Date(startDate);
                day.setDate(startDate.getDate() + i);
                days.push(day);
                data.push([]); // 为每天创建一个空数组
            }
            
            // 处理记录
            records.forEach(record => {
                // 兼容不同的API格式
                const startTime = hasTimestamp ? new Date(record.timestamp) : new Date(record.startTime);
                const duration = record.duration || 0; // 持续时间（分钟）
                const endTime = hasTimestamp ? 
                    new Date(startTime.getTime() + duration * 60 * 1000) : 
                    new Date(record.endTime);
                
                // 检查记录是否在当前周内
                for (let i = 0; i < 7; i++) {
                    const dayStart = new Date(days[i]);
                    dayStart.setHours(0, 0, 0, 0);
                    
                    const dayEnd = new Date(days[i]);
                    dayEnd.setHours(23, 59, 59, 999);
                    
                    // 检查睡眠是否在这一天内开始或结束
                    if ((startTime >= dayStart && startTime <= dayEnd) || 
                        (endTime >= dayStart && endTime <= dayEnd) ||
                        (startTime <= dayStart && endTime >= dayEnd)) {
                        
                        // 计算在当天的开始和结束时间
                        const dayStartTime = Math.max(startTime.getTime(), dayStart.getTime());
                        const dayEndTime = Math.min(endTime.getTime(), dayEnd.getTime());
                        
                        // 转换为小时格式 (0-24)
                        const startHour = (new Date(dayStartTime).getHours() + 
                                         new Date(dayStartTime).getMinutes() / 60);
                        const endHour = (new Date(dayEndTime).getHours() + 
                                       new Date(dayEndTime).getMinutes() / 60);
                        
                        // 只有当持续时间大于0时才添加
                        if (dayEndTime > dayStartTime) {
                            // 确定睡眠类型
                            let sleepType = 'regular';
                            const durationHours = (dayEndTime - dayStartTime) / (1000 * 60 * 60);
                            
                            // 晚上10点到早上7点的睡眠视为夜间睡眠
                            if (startHour >= 22 || startHour < 7) {
                                sleepType = 'night';
                            } else if (durationHours <= 0.5) { // 30分钟或更短
                                sleepType = 'short';
                            }
                            
                            data[i].push({
                                start: startHour,
                                end: endHour,
                                duration: durationHours,
                                type: sleepType,
                                originalStart: new Date(startTime),
                                originalEnd: new Date(endTime),
                                originalDuration: hasTimestamp ? duration : (endTime - startTime) / (1000 * 60)
                            });
                        }
                    }
                }
            });
            
            return { days, data };
        }

                    case 'avg_day':
                        label.textContent = 'Avg Day';
                        break;
                }
            });
        }

        // 添加睡眠图例
        function addSleepLegend(container) {
            const legend = document.createElement('div');
            legend.id = 'sleepLegend';
            
            legend.innerHTML = `
                <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 1rem; margin-top: 1rem;">
                    <div style="display: inline-flex; align-items: center;">
                        <div style="width: 16px; height: 16px; background: rgba(100, 255, 218, 0.8); 
                                    border: 1px solid var(--bg-tertiary); margin-right: 6px; border-radius: 3px;"></div>
                        <span data-i18n="night_sleep">${i18n.t('night_sleep')}</span>
                    </div>
                    <div style="display: inline-flex; align-items: center;">
                        <div style="width: 16px; height: 16px; background: rgba(100, 255, 218, 0.4); 
                                    border: 1px solid var(--bg-tertiary); margin-right: 6px; border-radius: 3px;"></div>
                        <span data-i18n="regular_sleep">${i18n.t('regular_sleep')}</span>
                    </div>
                    <div style="display: inline-flex; align-items: center;">
                        <div style="width: 16px; height: 16px; background: rgba(255, 183, 77, 0.8); 
                                    border: 1px solid var(--bg-tertiary); margin-right: 6px; border-radius: 3px;"></div>
                        <span data-i18n="short_nap">${i18n.t('short_nap')}</span>
                    </div>
                </div>
                <div style="font-style: italic; margin-top: 0.5rem; font-size: 0.8rem; text-align: center;">
                    ${i18n.t('click_for_details')}
                </div>
            `;
            
            container.appendChild(legend);
        }

        // 显示睡眠详情
        function showSleepDetails(sleep, day) {
            const formattedDate = day.toLocaleDateString(i18n.locale, {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            const formattedStart = formatTimeForDisplay(sleep.originalStart);
            const formattedEnd = formatTimeForDisplay(sleep.originalEnd);
            const duration = Math.round(sleep.originalDuration);
            const hours = Math.floor(duration / 60);
            const minutes = duration % 60;
            
            let durationText = '';
            if (hours > 0) {
                durationText += `${hours} ${i18n.t('hours')} `;
            }
            if (minutes > 0 || hours === 0) {
                durationText += `${minutes} ${i18n.t('minutes')}`;
            }
            
            let sleepTypeText = '';
            switch(sleep.type) {
                case 'night':
                    sleepTypeText = i18n.t('night_sleep');
                    break;
                case 'short':
                    sleepTypeText = i18n.t('short_nap');
                    break;
                default:
                    sleepTypeText = i18n.t('regular_sleep');
            }
            
            const message = `
                <strong>${formattedDate}</strong><br>
                ${i18n.t('sleep_type')}: ${sleepTypeText}<br>
                ${i18n.t('start_time')}: ${formattedStart}<br>
                ${i18n.t('end_time')}: ${formattedEnd}<br>
                ${i18n.t('duration')}: ${durationText}
            `;
            
            showNotification(message, 'success', 5000);
        }

        // 修改通知函数以支持更长的显示时间和HTML内容
        function showNotification(message, type = 'success', duration = 3000) {
            const container = document.querySelector('.notification-container') || 
                (() => {
                    const div = document.createElement('div');
                    div.className = 'notification-container';
                    document.body.appendChild(div);
                    return div;
                })();
            
            const notification = document.createElement('div');
            notification.className = `alert alert-${type}`;
            notification.innerHTML = `
                <div>${message}</div>
                <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
            `;
            
            container.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'fadeOut 0.3s ease-out forwards';
                setTimeout(() => notification.remove(), 300);
            }, duration);
        }

        // 设置事件监听器
        function setupEventListeners() {
            // 周导航按钮
            const prevWeekBtn = document.querySelector('.prev-week');
            const nextWeekBtn = document.querySelector('.next-week');
            const thisWeekBtn = document.querySelector('.week-nav-btn[onclick*="this"]');
            const themeSwitch = document.querySelector('.theme-switch');
            
            if (prevWeekBtn) {
                prevWeekBtn.addEventListener('click', () => {
                    currentWeekStart.setDate(currentWeekStart.getDate() - 7);
                    updateWeekDisplay();
                    loadSleepData();
                });
            }
            
            if (nextWeekBtn) {
                nextWeekBtn.addEventListener('click', () => {
                    currentWeekStart.setDate(currentWeekStart.getDate() + 7);
                    updateWeekDisplay();
                    loadSleepData();
                });
            }
            
            if (thisWeekBtn) {
                thisWeekBtn.addEventListener('click', () => {
                    setCurrentWeekToThisWeek();
                    loadSleepData();
                });
            }
            
            if (themeSwitch) {
                themeSwitch.addEventListener('click', toggleTheme);
            }
        }

        // 显示/隐藏加载状态
        function showLoading(show) {
            const loadingElement = document.querySelector('.loading-indicator');
            if (loadingElement) {
                loadingElement.style.display = show ? 'block' : 'none';
            }
        }

        // Theme and UI functions
        function toggleSidebar(event) {
            try {
                const sidebar = document.querySelector('.sidebar');
                const dashboardContainer = document.querySelector('.dashboard-container');
                
                sidebar.classList.toggle('collapsed');
                dashboardContainer.classList.toggle('sidebar-collapsed');
                
                // Update button icon based on sidebar state
                const toggleBtn = document.querySelector('.sidebar-toggle i');
                if (sidebar.classList.contains('collapsed')) {
                    toggleBtn.className = 'fas fa-chevron-right';
                } else {
                    toggleBtn.className = 'fas fa-chevron-left';
                }
                
                // Save sidebar state to localStorage - 兼容两种键名
                localStorage.setItem('sidebar-collapsed', sidebar.classList.contains('collapsed'));
                localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
                
                // 阻止事件冒泡和默认行为
                if (event) {
                    event.stopPropagation();
                    event.preventDefault();
                }
                
                console.log('Sidebar toggled successfully:', sidebar.classList.contains('collapsed') ? 'collapsed' : 'expanded');
            } catch (error) {
                console.error('Failed to toggle sidebar:', error);
                showNotification('Failed to toggle sidebar: ' + error.message, 'error');
            }
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            updateThemeIcon();
            const themeText = i18n.t(newTheme === 'dark' ? 'dark_mode' : 'light_mode');
            showNotification(i18n.t('switched_to') + ' ' + themeText, 'success');
            
            // 更新图表颜色以匹配新主题 - 添加安全检查
            try {
                if (window.sleepChart && typeof window.sleepChart.update === 'function') {
                    window.sleepChart.update();
                } else if (currentWeekStart) {
                    // 如果图表实例不可用但有周开始日期，则重新加载数据
                    loadSleepData();
                }
            } catch (error) {
                logToConsole('error', 'Error updating chart after theme change', { 
                    error: error.message,
                    chartExists: window.sleepChart !== undefined && window.sleepChart !== null
                });
                // 忽略错误，不要中断用户体验
            }
        }

        function updateThemeIcon() {
            const themeIcon = document.querySelector('.theme-switch i');
            const themeText = document.querySelector('.theme-switch span');
            const currentTheme = document.documentElement.getAttribute('data-theme');
            
            if (currentTheme === 'dark') {
                themeIcon.className = 'fas fa-moon';
                themeText.setAttribute('data-i18n', 'dark_mode');
            } else {
                themeIcon.className = 'fas fa-sun';
                themeText.setAttribute('data-i18n', 'light_mode');
            }
            // Update the text content using i18n
            themeText.textContent = i18n.t(currentTheme === 'dark' ? 'dark_mode' : 'light_mode');
        }

        function setupNavigation() {
            const navLinks = document.querySelectorAll('.nav-item');
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    if (this.classList.contains('active')) return;
                    if (this.getAttribute('href') === '#') return;
                    e.preventDefault();
                    const href = this.getAttribute('href');
                    // Add a small delay to allow the current page to save any necessary state
                    setTimeout(() => {
                        window.location.href = href;
                    }, 50);
                });
            });
        }

        // 添加changeLanguage函数
        function changeLanguage(locale) {
            if (i18n && typeof i18n.setLocale === 'function') {
                i18n.setLocale(locale);
                showNotification(i18n.t('language_changed'), 'success');
                // 延迟刷新页面以应用语言更改
                setTimeout(() => {
                    window.location.reload();
                }, 300);
            } else {
                logToConsole('error', 'i18n not initialized properly');
                showNotification('Error changing language', 'error');
            }
        }

        // 添加 updateChartsTheme 函数
        function updateChartsTheme() {
            if (!window.sleepChart) return;
            
            const isDarkTheme = document.documentElement.getAttribute('data-theme') === 'dark';
            const textColor = isDarkTheme ? '#a0a0a0' : '#636e72';
            const gridColor = isDarkTheme ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)';
            
            const options = {
                scales: {
                    x: {
                        grid: {
                            color: gridColor
                        },
                        ticks: {
                            color: textColor
                        }
                    },
                    y: {
                        grid: {
                            color: gridColor
                        },
                        ticks: {
                            color: textColor
                        }
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            color: textColor
                        }
                    }
                }
            };
            
            window.sleepChart.options = options;
            window.sleepChart.update();
        }

        // Initialize sidebar state
        function initializeSidebar() {
            try {
                const sidebar = document.querySelector('.sidebar');
                const dashboardContainer = document.querySelector('.dashboard-container');
                
                // 支持两种localStorage键名
                let isCollapsed = localStorage.getItem('sidebar-collapsed') === 'true';
                // 如果新键名存在，优先使用新键名的值
                if (localStorage.getItem('sidebarCollapsed') !== null) {
                    isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
                }
                
                if (isCollapsed) {
                    sidebar.classList.add('collapsed');
                    dashboardContainer.classList.add('sidebar-collapsed');
                    // Update button icon
                    const toggleBtn = document.querySelector('.sidebar-toggle i');
                    if (toggleBtn) {
                        toggleBtn.className = 'fas fa-chevron-right';
                    }
                }
                
                console.log('Sidebar initialized successfully:', isCollapsed ? 'collapsed' : 'expanded');
            } catch (error) {
                console.error('Failed to initialize sidebar:', error);
                showNotification('Failed to initialize sidebar: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
